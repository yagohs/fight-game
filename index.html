<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        .setas {
            font-size: 20px;
            color: black;
        }
    </style>
</head>

<body>
    <!--  red container div-->
    <div style="position: relative; display: inline-block">
        <!--  smaller red container div-->
        <div 
            style="
                position: absolute; 
                display: flex; 
                width: 100%; 
                align-items: center;
                padding: 20px;
            "
        >
            <!--  player health-->
            <div 
                style="
                    position: relative; 
                    width: 100%;
                    display:flex; 
                    justify-content: flex-end;
                    border: 4px solid white;
                    border-right:none;
            ">
                <div style="background-color: red; height:30px; width: 100%"></div>
                <div 
                    id="playerHealth" 
                    style="
                        position: absolute; 
                        background: #818cf8; 
                        top: 0; 
                        right: 0; 
                        bottom: 0;
                        width: 100%; 
                    "
                ></div>
            </div>
            <!--  time-->
            <div 
                id="timer"
                style="
                    background-color: black; 
                    width: 100px; 
                    height: 50px;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    border: 4px solid white;
                "
            >
                10
            </div>
            <!--  enemy health-->
            <div style="position: relative; width: 100%;border: 4px solid white; border-left: none;">
                <div style="background-color: red; height:30px"></div>
                <div id="enemyHealth" style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; left: 0"></div>
            </div>
            
        </div>
        <div 
            id="displayText"
            style="
                position: absolute;
                color: white;
                display: none;
                align-items: center;
                justify-content: center;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            "
        >
            Tie
        </div>
        <canvas></canvas>

        <div 
            style="
                width:600px; 
                height:auto;  
                margin-top:20px;
            ">
            <p>Comandos</p>
            
            <div 
                style="
                    display: flex; 
                    justify-content:center; 
                    align-items:center ;
                ">
                <div 
                    style=" 
                        display: flex;
                        width:300px; 
                        flex-direction: column;
                        height:290px;
                        margin-right:10px;
                    ">
                    <p>Player 1</p>
                    <p>Move Left: <span style="border-radius: 50%; border:1px solid black; padding:5px; display:relative; justify-content:center; align-items:center">A</span> </p>
                    <p>Move Right:  <span style="border-radius: 50%; border:1px solid black; padding:5px; display:relative; justify-content:center; align-items:center">D</span></p>
                    <p>Jump:  <span style="border-radius: 50%; border:1px solid black; padding:5px; display:relative; justify-content:center; align-items:center">W</span></p>
                    <p>Attack: <span style="border-radius: 50%; border:1px solid black; padding:9px; display:relative; justify-content:center; align-items:center">Space</span></p>
                </div>
    
                <div 
                    style=" 
                        display: flex;
                        width:300px; 
                        flex-direction: column;
                        max-height:290px;
                        margin-left:10px;
                        border: 2px solid blac                    ">
                    <p>Player 2</p>
                    <p>Move Left: <span class="setas">⇦</span> </p>
                    <p>Move Right: <span class="setas">⇨</span> </p>
                    <p>Jump: <span class="setas">⇧</span> </p>
                    <p>Attack: <span class="setas">⇩</span> </p>
                </div>
            </div>


        </div>



    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./index.js"></script>

</body>
